<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUATION TABLE</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="class" style="text-align:center ;">
        <h1>EVALUATION TABLE</h1>
        <input type="number" id="userRow" value="" placeholder="Row">
        <input type="number" id="userColunm" value="" placeholder="Column">
        <br>
        <button onclick="addy()">Addition ➕</button>
        <button onclick="divide()">Division➗</button>
        <button onclick="mutiplly()">Mutiplication ✖</button>
        <button onclick="subtract()">Subtraction➖</button>
        <table id="disp" border="1px"></table>
    </div>

    <script>

        function mutiplly() {
            var output = disp.innerHTML
            output = ""
            for (var i = 1; i <= userRow.value; i++) {
                output += `<tr>`
                for (var j = 1; j <= userColunm.value; j++) {
                    output += `<td> ${j} * ${i} = ${i * j}</td>`
                }
                output += `</tr>`
            }
            disp.innerHTML = output
            userColunm.value =""
            userRow.value =""
        }

        function addy() {
            var output = disp.innerHTML
            output = ""
            for (var i = 1; i <= userRow.value; i++) {
                output += `<tr>`
                for (var j = 1; j <= userColunm.value; j++) {
                    output += `<td> ${j} + ${i} = ${i + j}</td>`
                }
                output += `</tr>`
            }
            disp.innerHTML = output
            userColunm.value =""
            userRow.value =""
        }

        function divide() {
            var output = disp.innerHTML

            output = ""

            for (var i = 1; i <= userRow.value; i++) {
                output += `<tr>`
                for (var j = 1; j <= userColunm.value; j++) {
                    output += `<td> ${j} / ${i} = ${(i / j).toFixed(2)}</td>`
                }
                output += `</tr>`
            }
            disp.innerHTML = output
            userColunm.value =""
            userRow.value =""
        }

        function subtract() {
            var output = disp.innerHTML
            output = ""
            for (var i = 1; i <= userRow.value; i++) {
                output += `<tr>`
                for (var j = 1; j <= userColunm.value; j++) {
                    output += `<td> ${j} - ${i} = ${i - j}</td>`
                }
                output += `</tr>`
            }
            disp.innerHTML = output
            userColunm.value =""
            userRow.value =""
        }
    </script>
</body>

</html>
